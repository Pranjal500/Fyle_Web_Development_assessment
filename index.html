<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.zarla.com/images/zarla-up-tax-1x1-2400x2400-20210701-4pwmvgjqmk7vrd8w3mbx.png?crop=1:1,smart&width=250&dpr=2" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Tax Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="formContainer">
          <h3 class="text-center mb-4" style="color: #564ce6; font-size:26px;font-family:sans-serif;">Tax Calculator</h3>
          <form id="taxForm">
            <div class="mb-3 ">
                <label for="grossIncome" class="form-label"> Enter gross annual income
                  <i class="bi bi-question-circle" data-bs-toggle="tooltip"  title="Gross annual income is your total salary in a year before any deductions"></i>
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter gross annual income" id="grossIncome" required>
                  <span class="input-group-text">
                    <i class="bi bi-exclamation-circle icon" data-bs-toggle="tooltip" title="Please enter numbers only"></i>
                  </span>
                </div>         
              </div>
              
            <div class="mb-3">
              <label for="extraIncome" class="form-label">Enter extra income 
                <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter any additional income from other sources (if applicable)"></i>
              </label>
              <input type="text" class="form-control" placeholder="Enter extra income from other sources" id="extraIncome">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Enter age group
                <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter your age to calculate tax"></i>
              </label>
              <!-- <input type="number" class="form-control" placeholder="Enter your age" id="age" required min="1"> -->
              <div class="input-container">
                <select id="age"   data-bs-toggle="tooltip" title="Select the age in the given range" required>
                  <option disabled selected  value=""> </option>
                  <option value="<40">&lt; 40</option>
                  <option value="≥ 40 & &lt; 60">&ge; 40 & &lt; 60</option>
                  <option value="≥ 60">&ge; 60</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="deductions" class="form-label">Enter total applicable deductions 
                <i class="bi bi-question-circle" data-bs-toggle="tooltip" title="Enter the total amount of deductions to be applied for tax calculation"></i>
              </label>
              <input type="text" class="form-control" placeholder="Add total applicable deductions" id="deductions">
            </div>     
            <button type="submit"  class="btn btn-primary w-100 mt-4">Submit</button>
          </form>
        </div>
      </div>
 
  

      <!-- Modal Box -->
<div class="modal fade"  id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-top " >
      <div class="modal-content custom-modal-dialog" style="height: 50vh;">
        <div class="modal-body" id="modalBody" style="margin-top: 40px;">
          <!-- Modal content will be dynamically generated here -->
        </div>
        <div >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
